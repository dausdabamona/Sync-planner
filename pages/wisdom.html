    let activeFilter = 'semua';
    
    function render() {
      const main = document.getElementById('mainContent');
      const filtered = activeFilter === 'semua' ? WISDOM : WISDOM.filter(w => w.area === activeFilter);
      
      main.innerHTML = `
        <div class="card mb-3" style="background:linear-gradient(135deg,#e8eaf6,#c5cae9);border:none;text-align:center;">

          <div style="font-size:13px;color:#3949ab;">Situasi Wisdom</div>
        </div>
        
        <div class="filter-chips">
          <div class="chip ${activeFilter==='semua'?'active':''}" onclick="setFilter('semua')">Semua</div>
          <div class="chip ${activeFilter==='istri'?'active':''}" onclick="setFilter('istri')">üë© Istri</div>
          <div class="chip ${activeFilter==='anak'?'active':''}" onclick="setFilter('anak')">üë∂ Anak</div>

        <div id="wisdomList">
          ${filtered.map(w => `
            <div class="wisdom-card area-${w.area}" onclick="showDetail('${w.id}')">
              <div class="wisdom-header">
                <div class="wisdom-icon">${w.icon}</div>
                <div>
                  <div class="wisdom-id">${w.id}</div>
                  <div class="wisdom-title">${w.title}</div>
                </div>
              </div>
              <div class="wisdom-principle">${w.pm}</div>
            </div>
          `).join('')}
        </div>
      `;
    }
    
    function setFilter(f) {
      activeFilter = f;
      render();
    }
    
    function search(q) {
      const list = document.getElementById('wisdomList');
      const filtered = WISDOM.filter(w => 
        (activeFilter === 'semua' || w.area === activeFilter) &&
        (w.title.toLowerCase().includes(q.toLowerCase()) || w.pm.toLowerCase().includes(q.toLowerCase()))
      );
      list.innerHTML = filtered.map(w => `
        <div class="wisdom-card area-${w.area}" onclick="showDetail('${w.id}')">
          <div class="wisdom-header">
            <div class="wisdom-icon">${w.icon}</div>
            <div><div class="wisdom-id">${w.id}</div><div class="wisdom-title">${w.title}</div></div>
          </div>
          <div class="wisdom-principle">${w.pm}</div>
        </div>
      `).join('');
    }
    
    function showDetail(id) {
      const w = WISDOM.find(x => x.id === id);
      if (!w) return;
      
      openModal(`
        <div class="modal">
          <div class="modal-header">
            <h3 class="modal-title">${w.icon} ${w.title}</h3>
            <button class="modal-close" onclick="closeModal()">‚úï</button>
          </div>
          <div class="modal-body">
            <div style="background:linear-gradient(135deg,rgba(13,71,161,0.1),rgba(13,71,161,0.05));border-radius:12px;padding:16px;text-align:center;margin-bottom:20px;">
              <div style="font-family:'Amiri',serif;font-size:20px;color:#2E7D32;">${w.p}</div>
              <div style="font-size:13px;color:#666;">${w.pm}</div>
            </div>
            
            ${w.detail ? `
              <div style="margin-bottom:16px;">
                <div style="font-size:11px;color:#2E7D32;text-transform:uppercase;margin-bottom:6px;">Trigger</div>
                <p style="font-size:13px;">${w.trigger || '-'}</p>
              </div>

                <ul style="font-size:13px;padding-left:20px;color:#666;">${(w.wrong||[]).map(r=>'<li>'+r+'</li>').join('')}</ul>
